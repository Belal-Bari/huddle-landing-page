<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@600&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <div class="container-fluid top">
    <!--Background of page-->
    <img src="images/bg-desktop.svg" alt="background-img" class="img-responsive bg-design">
    <!--Icon section-->
    <div class="iconDiv">
      <img src="images/logo.svg" alt="huddle-logo" class="img-responsive icn" width="180px">
    </div>
    <!--Middle section-->
    <div class="row content">
      <div class="left col">
        <img src="images/illustration-mockups.svg" alt="illustration-mockup" class="img-responsive leftImg">
      </div>

      <div class="right col">
        <h1 class="text-light">Build The Community<br/> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have<br/> a voice, but so does your audience. Create connections with<br/> your users as you engage in genuine discussions.</p>
        <button class="round">Register</button>
      </div>
    </div>
    <div class="footer">
      <button class="btnfoot">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="btnfoot">
        <i class="fab fa-instagram"></i>
      </button>
      <button class="btnfoot">
        <i class="fab fa-twitter"></i>
      </button>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Belal-Bari">Belal Bari</a>.
      </p>
    </div>
  </div>
  
</body>
</html>
